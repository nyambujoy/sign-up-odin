<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Norse-Bold.otf">
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="logo">
                <img src="imgs/greenLeaf.jpg" alt="a leaf" class="image">
                <img src="imgs/logo.png" alt="logo" class="odin-logo" width="100%" height="auto">
                <div class="name">Photo by <a href="https://unsplash.com/s/photos/haille-west">Haille West</a> on <a
                        href="https://unsplash.com/">unsplash</a></div>
            </div>

            <div class="white-space">

                <form action="#">
                    <div class="header">
                        <h2>This is not a real online service! You need something like this to help you realise your
                            deepest
                            dreams. Sign up <i>now</i> to get started! </h2> <br><br>
                        <h2>You <i>know</i> you want to.</h2>
                    </div>

                    <div class="form-body">
                        <h2>Let's do this</h2>
                        <div class="flex-container">
                            <div class="item">
                                <label for="fname">First name:</label>
                                <input type="text" id="fname" name="fname" placeholder="Thor" class="other">
                            </div>

                            <div class="item">
                                <label for="lname">Last name:</label>
                                <input type="text" id="lname" name="lname" placeholder="Spark" class="other">
                            </div>

                            <div class="item">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="myEmail@gmai.com"
                                    class="other">
                            </div>

                            <div class="item">
                                <label for="phone-num">Phone Number:</label>
                                <input type="tel" id="phone-num" name="num" class="other">

                            </div>

                            <div class="item">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="user-password" class="error">
                            </div>

                            <div class="item">
                                <label for="confirm-password">Confirm Password:</label>
                                <input type="password" id="confirm-password" name="user-confirm-password" class="error">
                            </div>

                        </div>

                    </div>

                    <div class="footer">
                        <div class="buttext">
                            <button>Create Account</button>
                            <p>Already have an account <span class="log">Log in ?</span></p>
                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>

</body>

</html>
